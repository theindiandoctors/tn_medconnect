<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TN MedConnect - Tamil Nadu Medical Professional Platform</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Source Sans Pro', sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-container {
            text-align: center;
            color: white;
            max-width: 500px;
            padding: 2rem;
        }
        
        .logo {
            font-family: 'Inter', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff, #dbeafe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        .loading-text {
            font-size: 1rem;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .medical-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Ftnmedconn9187back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.5"></script>
</head>
<body>
    <div class="medical-pattern"></div>
    <div class="loading-container">
        <div class="logo">TN MedConnect</div>
        <div class="tagline">Connecting Tamil Nadu's Medical Professionals for Excellence in Healthcare</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing Medical Professional Platform...</div>
    </div>

    <script>
        // List of available pages
        const pages = [
            'homepage_medical_professional_platform.html',
            'professional_dashboard.html',
            'knowledge_hub_medical_resources.html',
            'career_development_center.html',
            'professional_networking_portal.html'
        ];
        
        // Function to redirect to homepage
        function redirectToHomepage() {
            // Add a slight delay for better user experience
            setTimeout(() => {
                window.location.href = 'pages/' + pages[0]; // Redirect to homepage
            }, 2000);
        }
        
        // Start the redirect process when page loads
        window.addEventListener('load', redirectToHomepage);
        
        // Fallback: Also start redirect immediately
        redirectToHomepage();
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
